<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thimbles Game</title>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="bg_left"></div>
        <div class="bg_right"></div>
        <div class="game">
            <div class="text">
                <p>Twist thimbles<br><span>get fun</span></p>
                <div class="lang">
                    <div class="change_lang">
                        <div class="curent"><p>eng</p><span></span></div>
                        <nav class="lang_list">
                            <ul>
                                <li>eng</li>
                                <li>ua</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="game_container">
                <div class="game_wrapper">
                    <div class="table">
                        <div class="item_wrapper">
                            <div class="item">
                                <div class="item_container">
                                    <button class="thimble thimble0"></button>
                                    <div class="shadow"></div>
                                    <div class="bonus">
                                        <div class="ticket"></div>
                                        <div class="ticket"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="item_container">
                                    <button class="thimble thimble1"></button>
                                    <div class="shadow"></div>
                                    <div class="bonus">
                                        <div class="ticket"></div>
                                        <div class="ticket"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="item_container">
                                    <button class="thimble thimble2"></button>
                                    <div class="shadow"></div>
                                    <div class="bonus">
                                        <div class="ticket"></div>
                                        <div class="ticket"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn"><button>START NOW</button></div>
        <div class="modal">
            <div class="modal_container">
                <p class="win">you win!!!</p>
                <p class="lost">you lost</p>
                <a href="">Restart</a>
            </div>
        </div>
    </div>

    <script src="js/script.js" async></script>
</body>
</html>
